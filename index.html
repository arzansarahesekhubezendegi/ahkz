<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>ارزان‌سرای حس خوب زندگی</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="ارزان‌سرای حس خوب زندگی - راهنمای خرید آنلاین از دیجی‌کالا، اسنپ‌شاپ، اسنپ‌مارکت، خودرو۴۵ و ایسمینار">
<link rel="canonical" href="https://arzansarahesekhubezendegi.github.io/ahkz/index.html">

<link rel="stylesheet" href="assets/style.css?v=2">

<style>
/* ===== کارت اصلی صفحه اول ===== */
.article-card {
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
  overflow:hidden;
  transition: transform .2s ease, box-shadow .2s ease;
  text-align:center;
}
.article-card:hover {
  transform: translateY(-3px);
  box-shadow:0 10px 20px rgba(0,0,0,.1);
}
.article-card img {
  width:100%;
  max-height:200px;
  object-fit:cover;
  display:block;
}
.article-card h3 {
  color:#0f172a;
  margin:10px 0 5px;
  font-size:18px;
  font-weight:700;
}
.read-btn {
  display:inline-block;
  margin-bottom:15px;
  padding:10px 18px;
  border-radius:8px;
  text-decoration:none;
  font-weight:700;
  color:#fff;
  background: linear-gradient(135deg, #38bdf8, #8b5cf6);
  transition: all .2s ease;
}
.read-btn:hover {
  background: linear-gradient(135deg, #0ea5e9, #7c3aed);
}

/* ===== HEADER ===== */
.main-header {
  background: linear-gradient(135deg,#7dd3fc,#60a5fa,#8b5cf6);
  color:white;
  text-align:center;
  padding:35px 15px;
}
.main-header h1 { margin:0; font-size:30px; font-weight:900; }
.main-header h2 { margin-top:10px; font-size:18px; font-weight:700; opacity:.95; }

/* ===== NAVBAR ===== */
nav ul {
  display:flex;
  justify-content:center;
  align-items:center;
  list-style:none;
  padding:10px;
  margin:0;
  gap:15px;
  flex-wrap:wrap;
}
nav ul li a {
  color:white;
  text-decoration:none;
  font-weight:600;
  padding:6px 10px;
  border-radius:6px;
}
nav ul li a.active { background: rgba(255,255,255,.2); }
.top-nav a:hover { background:#e0f2fe; color:#0c4a6e; }
.search-box { display:flex; align-items:center; gap:6px; padding:6px 10px; background:#f9fafb; border:1px solid #e5e7eb; border-radius:10px; }
.search-box input { border:none; outline:none; background:transparent; }

/* ===== Container و گرید ===== */
.container { max-width:1200px; margin:20px auto; padding:0 15px; }
.grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(250px,1fr)); gap:20px; }

/* ===== Footer ===== */
footer { text-align:center; padding:15px; background:#eee; margin-top:30px; }

/* ===== واکنش‌گرا ===== */
@media(max-width:600px){
  .main-header h1 { font-size:22px; }
  .main-header h2 { font-size:15px; }
}
</style>
</head>

<body>

<header class="main-header">
  <h1>ارزان‌سرای حس خوب زندگی</h1>
  <h2>راهنمای خرید آنلاین و انتخاب هوشمندانه</h2>
</header>

<nav class="top-nav">
  <ul>
    <li><a href="index.html" class="active">خانه</a></li>
    <li><a href="blog.html">مقالات</a></li>
    <li><a href="mailto:arzansarahesekhubezendegi@gmail.com">ارتباط با ما</a></li>
    <li>
      <form class="search-box" onsubmit="return false;">
        <i>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
            <path d="M21 21l-4.35-4.35m2.1-5.4a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z"
            fill="none" stroke="#4b5563" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </i>
        <input type="text" id="searchInput" placeholder="جستجو در مقالات..." onkeyup="searchArticles()">
      </form>
    </li>
  </ul>
</nav>

<div class="container">
  <h2 class="section-title">مقالات و سرویس‌ها</h2>
  <div class="grid">
    <!-- مقاله نمونه -->
    <div class="article-card">
      <img src="assets/images/zljazab.jpg" alt="زیرلیوانی‌های جذاب">
      <h3>زیر لیوانی های جذاب</h3>
      <a class="read-btn" href="articles/zljazab.html?v=2">مطالعه</a>
    </div>
    <!-- سایر مقاله‌ها بعدا اضافه می‌شوند -->
  </div>
</div>

<footer>
  &copy; 2025 ارزان‌سرای حس خوب زندگی
</footer>

<script>
function searchArticles(){
  const input = document.getElementById("searchInput").value.toLowerCase();
  const cards = document.querySelectorAll(".article-card");
  cards.forEach(card=>{
    const text = card.innerText.toLowerCase();
    card.style.display = text.includes(input) ? "block" : "none";
  });
}
</script>

</body>
</html>
