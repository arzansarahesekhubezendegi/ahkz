<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>خرید زیر لیوانی | ارزان‌سرای حس خوب زندگی</title>
<meta name="description" content="خرید زیر لیوانی های خاص و جذاب از بهترین فروشگاه‌ها | ارزان‌سرای حس خوب زندگی">
<link rel="canonical" href="https://arzansarahesekhubezendegi.github.io/ahkz/articles/zljazab.html">

<style>
body{font-family:tahoma;background:#f5f6f8;margin:0}
a{text-decoration:none;color:inherit}
.container{max-width:1100px;margin:auto;padding:15px}

/* هدر */
header{text-align:center;padding:20px 10px}
header h1{margin:0;font-size:22px}
header h2{margin:6px 0 0;font-size:15px;color:#555}

/* سرچ */
.search-box{position:relative;max-width:300px;margin:10px auto}
.search-box input{
 width:100%;padding:8px;border-radius:8px;border:1px solid #ccc
}
#searchResults{
 display:none;
 position:absolute;
 width:100%;
 background:#fff;
 border-radius:8px;
 box-shadow:0 5px 15px rgba(0,0,0,.1);
 margin-top:5px;
 list-style:none;
 padding:0;
 max-height:260px;
 overflow:auto;
 z-index:1000;
}
#searchResults li a{
 display:block;padding:8px;font-size:14px
}
#searchResults li a:hover{background:#f1f1f1}

/* مقاله */
.article-content h1,
.article-content h2{text-align:center}
.article-img{
 display:block;
 margin:20px auto;
 max-width:100%;
 border-radius:12px
}
.model-btn{
 display:block;
 margin:25px auto;
 padding:10px 20px;
 background:linear-gradient(135deg,#38bdf8,#8b5cf6);
 color:#fff;
 border-radius:10px;
 font-weight:bold;
 width:fit-content;
}

/* مقالات مرتبط */
.related{margin-top:50px}
.related h3{text-align:center}
.related-grid{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
 gap:16px;
 margin-top:20px
}
.card{
 background:#fff;
 border-radius:14px;
 overflow:hidden;
 box-shadow:0 6px 16px rgba(0,0,0,.06)
}
.card img{width:100%;height:170px;object-fit:cover}
.card-body{padding:10px}
.card-body h4{margin:0;font-size:15px}
.card-body p{margin:4px 0 0;font-size:13px;color:#555}

footer{text-align:center;padding:20px;color:#777;font-size:13px}
</style>
</head>

<body>

<header>
<h1>مقالات تخصصی خرید آنلاین</h1>
<h2>ارزان‌سرای حس خوب زندگی</h2>

<div class="search-box">
<input id="searchInput" placeholder="جستجو در مقالات..." onkeyup="searchArticles()">
<ul id="searchResults"></ul>
</div>
</header>

<div class="container">
<div class="article-content">

<h1>خرید زیر لیوانی</h1>
<h2>زیر لیوانی های جذاب</h2>

<img src="../images/zljazab.jpg" alt="زیر لیوانی های جذاب" class="article-img">

<p>
اگر به‌دنبال خرید زیر لیوانی خاص، شیک و کاربردی هستید، این مقاله بهترین مدل‌ها را از فروشگاه‌های معتبر معرفی می‌کند.
</p>

<a href="#" class="model-btn">دیدن مدل‌ها</a>

<section class="related">
<h3>دیگر مقالات مرتبط</h3>
<div class="related-grid" id="relatedArticles"></div>
</section>

</div>
</div>

<footer>© ارزان‌سرای حس خوب زندگی</footer>

<script>
const articles=[
 {url:"zljazab.html",img:"../images/zljazab.jpg",h1:"خرید زیر لیوانی",h2:"زیر لیوانی های جذاب"},
 {url:"zlkhass1.html",img:"../images/zlkhass1.jpg",h1:"خرید زیر لیوانی",h2:"زیر لیوانی خاص ۱"},
 {url:"zlkhass2.html",img:"../images/zlkhass2.jpg",h1:"خرید زیر لیوانی",h2:"زیر لیوانی خاص ۲"},
 {url:"zlkhass3.html",img:"../images/zlkhass3.jpg",h1:"خرید زیر لیوانی",h2:"زیر لیوانی خاص ۳"},
 {url:"zlkhass4.html",img:"../images/zlkhass4.jpg",h1:"خرید زیر لیوانی",h2:"زیر لیوانی خاص ۴"},
 {url:"zlkhass5.html",img:"../images/zlkhass5.jpg",h1:"خرید زیر لیوانی",h2:"زیر لیوانی خاص ۵"},
 {url:"zlkhass6.html",img:"../images/zlkhass6.jpg",h1:"خرید زیر لیوانی",h2:"زیر لیوانی خاص ۶"},
 {url:"zlkhass7.html",img:"../images/zlkhass7.jpg",h1:"خرید زیر لیوانی",h2:"زیر لیوانی خاص ۷"},
 {url:"zlkhass8.html",img:"../images/zlkhass8.jpg",h1:"خرید زیر لیوانی",h2:"زیر لیوانی خاص ۸"},
 {url:"zlkhass9.html",img:"../images/zlkhass9.jpg",h1:"خرید زیر لیوانی",h2:"زیر لیوانی خاص ۹"},
 {url:"zlkhass10.html",img:"../images/zlkhass10.jpg",h1:"خرید زیر لیوانی",h2:"زیر لیوانی خاص ۱۰"},
 {url:"zlkhass11.html",img:"../images/zlkhass11.jpg",h1:"خرید زیر لیوانی",h2:"زیر لیوانی خاص ۱۱"}
];

function searchArticles(){
 const q=searchInput.value.toLowerCase();
 searchResults.innerHTML='';
 if(!q){searchResults.style.display='none';return;}
 articles.filter(a=>a.h1.includes(q)||a.h2.includes(q))
 .forEach(a=>{
  searchResults.innerHTML+=`<li><a href="${a.url}">${a.h1} - ${a.h2}</a></li>`;
 });
 searchResults.style.display='block';
}

const relatedBox=document.getElementById("relatedArticles");
articles.forEach(a=>{
 relatedBox.innerHTML+=`
  <a class="card" href="${a.url}">
   <img src="${a.img}">
   <div class="card-body">
    <h4>${a.h1}</h4>
    <p>${a.h2}</p>
   </div>
  </a>`;
});
</script>

</body>
</html>
