<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مقالات سایت</title>

  <meta name="description" content="لیست آخرین مقالات سایت با دسته‌بندی و جستجو" />

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: #fff;
      padding: 18px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .container {
      max-width: 1100px;
      margin: 25px auto;
      padding: 0 10px;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,.08);
      overflow: hidden;
      transition: .2s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 10px 12px 15px;
    }

    .card-content h3 {
      font-size: 15px;
      margin: 8px 0 12px;
      line-height: 1.6;
    }

    .card-content a {
      display: inline-block;
      text-decoration: none;
      color: #0c63ff;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>لیست مقالات</h1>
</header>

<div class="container">

  <div class="search-box">
    <input id="searchInput" type="text" placeholder="جستجوی مقاله…" />
  </div>

  <div id="articlesList" class="grid">

    <!-- نمونه کارت مقاله — همین ساختار را تکرار کن -->
    <div class="card" data-title="خرید زیر لیوانی">
      <img src="images/zlkhass6.jpg" alt="خرید زیر لیوانی" />
      <div class="card-content">
        <h3>خرید زیر لیوانی — خاص ترین مدل‌ها</h3>
        <a href="articles/zlkhass6.html">مشاهده مقاله</a>
      </div>
    </div>

    <!-- مقالات دیگر... -->
    <!-- هر مقاله جدید → بالای لیست اضافه شود -->

  </div>
</div>

<script>
  const searchInput = document.getElementById("searchInput");
  const cards = document.querySelectorAll(".card");

  searchInput.addEventListener("input", function () {
    const value = this.value.toLowerCase();
    cards.forEach(card => {
      const title = card.getAttribute("data-title").toLowerCase();
      card.style.display = title.includes(value) ? "block" : "none";
    });
  });
</script>

</body>
</html>
