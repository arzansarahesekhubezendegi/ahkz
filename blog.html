    body {

      background: #f4f4f4;

    }

    header {
      background: #111;
      color: #fff;
      padding: 18px;
    }

    header h1 {
      margin: 0;
      font-size: 19px;
    }

    .container {
      max-width: 1100px;
      margin: 25px auto;
      padding: 0 10px;
    }

    .search-box {
      margin-bottom: 18px;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,.08);
      overflow: hidden;
      transition: .25s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .card-content {
      padding: 12px;
    }

    .card-content h3 {
      margin: 6px 0 12px;
      font-size: 14px;
      line-height: 1.6;
    }

    .card-content a {
      display: inline-block;
      color: #0b63ff;
      text-decoration: none;
      font-size: 13px;
    }
  </style>
</head>

<script>
  const searchInput = document.getElementById("searchInput");
  const cards = document.querySelectorAll(".card");

  searchInput.addEventListener("input", function () {
    const value = this.value.toLowerCase();
    cards.forEach(card => {
      const title = card.getAttribute("data-title").toLowerCase();
      card.style.display = title.includes(value) ? "" : "none";
    });
  });
