<style>
/* ===== Section Title ===== */
.section-title {
  text-align: center;
  font-size: 1.9rem;
  font-weight: 900;
  color: #0c4a6e;
  margin: 40px 0 25px;
}

/* ===== Grid ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
  gap: 25px;
  padding: 0 10px;
}

/* ===== Card ===== */
.card {
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 20px rgba(0,0,0,0.08);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  text-align:center;
  display:flex;
  flex-direction:column;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow:0 18px 28px rgba(0,0,0,0.12);
}

.card img {
  width:100%;
  height:200px;
  object-fit:cover;
  display:block;
}

.card h2 {
  margin:15px 0 8px;
  font-size:1.3rem;
  color:#0c4a6e;
  font-weight:700;
}

.card p {
  margin:0 15px 15px;
  font-size:0.95rem;
  color:#4b5563;
  flex-grow:1;
}

/* ===== Button ===== */
.card .btn {
  margin: 0 0 20px;
  padding: 10px 20px;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
  color:white;
  background: linear-gradient(135deg,#38bdf8,#8b5cf6);
  transition: background 0.2s ease, transform 0.2s ease;
}

.card .btn:hover {
  background: linear-gradient(135deg,#0ea5e9,#7c3aed);
  transform: translateY(-2px);
}

/* ===== Responsive ===== */
@media(max-width:600px){
  .section-title { font-size:1.5rem; }
  .card img { height:180px; }
}
</style>
</head>
<body>

<header class="main-header">
  <h1>ارزان‌سرای حس خوب زندگی</h1>
  <h2>راهنمای خرید آنلاین و انتخاب هوشمندانه</h2>
</header>

<nav class="top-nav">
  <ul>
    <li><a href="index.html" class="active">خانه</a></li>
    <li><a href="blog.html">مقالات</a></li>
    <li><a href="mailto:arzansarahesekhubezendegi@gmail.com">ارتباط با ما</a></li>
    <li>
      <form class="search-box" onsubmit="return false;">
        <i>
          <!-- آیکن ذره‌بین مشابه SnappShop -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
            <path d="M21 21l-4.35-4.35m2.1-5.4a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z"
              fill="none" stroke="#4b5563" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </i>
        <input type="text" id="searchInput" placeholder="جستجو در مقالات..." onkeyup="searchArticles()">
      </form>
    </li>
  </ul>
</nav>

<div class="container">
  <h2 class="section-title">مقالات و سرویس‌ها</h2>

  <div class="grid">

    <!-- مقاله زیرلیوانی -->
    <div class="card" data-order="0">
      <img src="assets/images/zljazab.jpg" alt="زیرلیوانی‌های جذاب">
      <h2>زیرلیوانی های جذاب</h2>
      <p>خرید و انتخاب بهترین زیرلیوانی‌های جذاب</p>
      <a class="btn" href="articles/zljazab.html?v=2">مطالعه</a>
    </div>

  </div>
</div>

<footer>
  <p>© 2025 <strong>ارزان‌سرای حس خوب زندگی</strong></p>
</footer>

<script>
function searchArticles() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const cards = document.querySelectorAll(".card");
  cards.forEach(card => {
    const text = card.innerText.toLowerCase();
    card.style.display = text.includes(input) ? "flex" : "none";
  });
}
</script>

</body>
